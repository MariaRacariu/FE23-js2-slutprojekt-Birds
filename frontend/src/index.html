<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="./main.ts"></script>
  </head>
  <body>
    <header id="header">
      <!-- Use descriptive classes pls @ -->
      <div class="wrap">
        <div class="titleContainer">
          <h1>ForumMister</h1>
        </div>
        <button id="idBu">Log in</button>
        <button id="signupButton">Sign up</button>
      </div>
    </header>
    <section>
      <div class="sid-nav">
        <div id="forum-container" class="content-box">
          <h2 id="forum-header">Forum</h2>
          <ul id="forum-ul">
          </ul>
        </div>
        <div>
          <h3>Members</h3>
        </div>
        <div>
          <ul id="member-ul">
            <li>Peter</li>
          </ul>
        </div>
      </div>
      <div id="post-container"class="post-div">
        <div>
          <h4 id="post-header">Latest posts</h4>
          <p id="post-description"></p>
        </div>
        <div id = "id-container"class="inlagDiv">
          <ul id="post-ul">
          </ul>
        </div>
        <div id="input-field" class="content-box">
          <form>
            <div class="message-wrapper">
              <textarea type="text" id="message" name="message"></textarea>
              <button id="post-button">send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="right-nav">
        <div id="profile" class="content-box">
          <div>
            <h5 id="profile-name">Profil: name</h5>
          </div>
          <div class="img-box">
            <img id="profile-image" />
          </div>
          <div>
            <ul id="profile-latest-posts">
            </ul>
          </div>
        </div>
        <div id="show-logInn" class="content-box">
          <p>Login</p>
          <form id="loginForm">
            <label for="user-name" class="textLab"><b>User name</b></label>
            <input
              type="text"
              placeholder="Enter username"
              name="username"
              required
              id="emailMar"
            />

            <label for="psw" class="textLab"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
            <button id="signup-button">Login</button>
          </form>
        </div>
        <div id="signup" class="content-box">
          <p>Signup</p>
          <form id="signupForm">
            <label for="user-name" class="textLab"><b>User name</b></label>
            <input
              type="text"
              placeholder="Enter username"
              name="usernameSignup"
              required
              id="emailMar"
            />

            <label for="psw" class="textLab"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="pswSignup"
              required
            />
            <button id="signup-button">Sign up</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
