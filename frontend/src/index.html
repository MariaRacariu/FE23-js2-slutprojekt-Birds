<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="./main.ts"></script>
  </head>
  <body>
    <header id="header">
      <!-- Use descriptive classes pls @ -->
      <div class="wrap">
        <div class="titleContainer">
        <img src="./img/icon.png" id = "iconHeader" alt="icon and the name">
        </div>
        <div class="buttonHome">
        <button id="idBu">Log in</button>
        <button id="signupButton">Sign up</button>
        <button id="logOutButton"> Log out</button>
        </div>
      </div>
    </header>
    <section>
      <div class="sid-nav">
        <div id="forum-container" class="content-box">
          <h2 id="forum-header">Forum</h2>
          <ul id="forum-ul">
          </ul>
        </div>
        <div id="userHeadingContainer" class="content-box">
          <h3>Users</h3>
          <ul id="users-ul">
          </ul>
        </div>
      </div>
      <div id="post-container"class="post-div">
        <div>
          <h4 id="post-header">Latest posts</h4>
          <p id="post-description"></p>
        </div>
        <div id = "id-container"class="inlagDiv">
          <ul id="post-ul">
          </ul>
        </div>

<!--         
          <form>
            <div>
              <input type="text" id="title" name="title" placeholder="Write a title">
            </div>
            <div class="message-wrapper">
              <textarea type="text" id="message" name="message"></textarea>
              <button id="post-button" type="submit">send</button>
            </div>
          </form> -->

      </div>
      <div class="right-nav">
        <div id="profile" class="content-box">
          <div>
            <h5 id="profile-name"></h5>
          </div>
          <div class="img-box">
            <img id="profile-image" />
          </div>
          <div>
            <ul id="profile-latest-posts">
            </ul>
          </div>
          <div>
            <!-- This button shall be used for delete a users account -->
            <button>Delete account</button>
          </div>
        </div>
        <div id="show-logInn" class="content-box">
          <p>Login</p>
          <form id="loginForm">
            <label for="user-name" class="textLab"><b>User name</b></label>
            <input type="text" placeholder="Enter username" name="username" required id="loginFormUsername"/>

            <label for="psw" class="textLab"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="logInFormPassword"/>
            <button id="logInButton" type="submit">Login</button>
          </form>
        </div>
        <div id="signup" class="content-box">
          <p>Signup</p>
          <form id="signupForm">
            <label for="user-name" class="textLab"><b>User name</b></label>
            <input
              type="text"
              placeholder="Enter username"
              name="usernameSignup"
              required
              id="createAccountUsername"
            />

            <label for="psw" class="textLab"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="pswSignup"
              required
              id="createAccountPassword"
            />
            <ul class="img-ul">
              <li>
                <input type="radio" name="option" id="cb1" value="image1"/>
                <label for="cb1"><img src="./img/image1.png" /></label>
              </li>
              <li>
                <input type="radio" name="option" id="cb2" value="image2"/>
                <label for="cb2"><img src="./img/image2.png" /></label>
              </li>
              <li>
                <input type="radio" name="option" id="cb3" value="image3"/>
                <label for="cb3"><img src="./img/image3.png" /></label>
              </li>
            </ul>
            <button id="createAccountButton" type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
